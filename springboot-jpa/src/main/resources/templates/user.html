<!DOCTYPE html>
<html xmlns="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table>
    <tr>
        <th>id</td>
        <th>姓名</td>
        <th>年龄</td>
        <th>性别</td>
    </tr>
<tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.sex}"></td>
</tr>
</table>
</body>
</html>
